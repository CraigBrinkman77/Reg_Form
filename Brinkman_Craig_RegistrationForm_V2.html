<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name:*</label>
        <input type="text">  
    </div>
    <div>
        <label> Last Name:*</label>
        <input type="text">
    </div>
    <div>
        <label>Email Address:* </label>
        <input type="text">
    </div>
    <div>
        <label>Password:*</label>
        <input type = "password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type = "password">
    </div>
    <div>
        <label>Brithday:</label>
        <input type ="date">
    </div>
    <div>
        <label>Gender Indentity:</label>  
    </div>
    <div>
        <input type ="radio" id="male">
        <label for="male">Male</label>
        <input type = "radio" id ="female">
        <label for = "female">Female</label>
        <input type = "radio" id ="other">
        <label for = "non-binary">non-binary</label>
        <input type = "radio" id ="no">
        <label for = "no">I prefer not to answer</label>
    </div>
    <div>
        <label>A short description about myself:</label>
    </div>
    <div>
        <textarea cols="37" rows="2"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select>
            <option>HTML</option>
            <option>JavaScript</option>
            <option>Python</option>
            <option> Spanish</option>
        </select>
    </div>
    <div>
        <input type = "checkbox" id = "email">
        <label for="email">Yes, I would like to recieve periodic email updates</label>
    </div>
    <div>
        <input type = "submit" value = "Create Account">   
    </div>
    <p>*Indicates a required field</p>
</body>
</html>
